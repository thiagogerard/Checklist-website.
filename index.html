<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="content">
        <img src="img/bag.png" alt="shop bag">
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Save item</button>
        </form>

        <ul>
            <h2>Shop list</h2>
            <hr />
            <li>
                <div class="item">
                    <div class="item__ckeck">
                        <input class="input-checkbox" type="checkbox">
                        <p>Acaraj√©</p>
                    </div>
                    <div class="item__edit">
                        <button>
                            <img src="img/delete.svg" alt="delet item">
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="edit item">
                        </button>
                    </div>
                </div>
                <p>Monday (10/31/2022) 08:30AM</p>
            </li>
        </ul>
    </main>
</body>

</html>
