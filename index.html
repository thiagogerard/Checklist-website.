<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="content">
        <img src="img/bag.png" alt="shop bag">
        <form>
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-item">Save item</button>
        </form>

        <ul>
            <h2>Shop list</h2>
            <hr />
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        <p>Acaraj√©</p>
                    </div>
                    <div>
                        <button class="btn-acao">
                            <img src="img/delete.svg" alt="delet item">
                        </button>
                        <button class="btn-acao">
                            <img src="img/edit.svg" alt="edit item">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Monday (10/31/2022) 08:30AM</p>
            </li>
        </ul>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
